name: Keep Backend Alive

on:
  schedule:
    # Run every 25 minutes to prevent free-tier sleep
    - cron: '*/25 * * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping health endpoint
        run: |
          # Ping the health endpoint to keep the backend warm
          # Fail silently if the service is temporarily unreachable
          curl -f -s -o /dev/null https://stockway.onrender.com/health/ || true
        continue-on-error: true
